server:
  port: 8086

spring:
  application:
    name: notification-service
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
#  mail:
#    host: smtp.gmail.com
#    port: 587
#    username: evoticket.work@gmail.com
#    password: ${EMAIL_PASS}
#    properties:
#      mail:
#        smtp:
#          auth: true
#          starttls:
#            enable: true
  data:
    redis:
      url: ${REDIS_URL}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/notification_db}
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

swagger:
  host-url: http://localhost:${server.port}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  show-actuator: true

